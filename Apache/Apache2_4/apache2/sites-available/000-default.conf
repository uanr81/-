<VirtualHost *:80>
	 #Директива ServerName устанавливает схему запроса, имя хоста и порт,
	 #который сервер использует для идентификации себя. Это используется
	 #при создании URL перенаправления. В контексте виртуальных хостов
	 #ServerName указывает, какое имя хоста должно отображаться в заголовке
	 #Host: запроса, чтобы соответствовать этому виртуальному хосту. Для
	 #виртуального хоста по умолчанию (этот файл) это значение не является
	 #решающим, так как оно используется в качестве хоста последней инстанции
	 #независимо. Тем не менее, вы должны установить его для любого дальнейшего
	 #виртуального хоста явно.
	 #ServerName www.example.com

	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html

	# Доступные уровни: trace8, ..., trace1, debug, info, notice, warn,
	# error, crit, alert, emerg.
	# Также возможно настроить уровень логирования для конкретных модулей, например,
	#LogLevel info ssl:warn

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	# Для большинства файлов конфигурации из conf-available/, которые включены
	# или отключены на глобальном уровне, можно включить строку только для одного
	# конкретного виртуального хоста. Например, следующая строка включает
	# конфигурацию CGI для этого хоста только после того, как он был
	# глобально отключен с помощью "a2disconf".
	#Include conf-available/serve-cgi-bin.conf
</VirtualHost>


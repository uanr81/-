Это основной файл конфигурации сервера Apache. Он содержит
которые дают серверу свои инструкции.
См. Http://httpd.apache.org/docs/2.4/ для получения подробной информации о
директивы и /usr/share/doc/apache2/README.Debian о специфическом для Debian
намеки.
 
 
  Summary of how the Apache 2 configuration works in Debian:
  The Apache 2 web server configuration in Debian is quite different to
  upstream's suggested way to configure the web server. This is because Debian's
  default Apache2 installation attempts to make adding and removing modules,
  virtual hosts, and extra configuration directives as flexible as possible, in
  order to make automating the changes and administering the server as easy as
  possible.

  Он разделен на несколько файлов, образующих иерархию конфигурации, выделенную
ниже, все находятся в каталоге / etc / apache2 /:
 
 	/etc/apache2/
 	|-- apache2.conf
 	|	`--  ports.conf
 	|-- mods-enabled
 	|	|-- *.load
 	|	`-- *.conf
 	|-- conf-enabled
 	|	`-- *.conf
  	`-- sites-enabled
 	 	`-- *.conf
 
 
  * apache2.conf является основным файлом конфигурации (этот файл). Он ставит куски вместе, включив все остальные файлы конфигурации
  при запуске веб сервера.
 
  * ports.conf всегда включается из основного файла конфигурации. здесь должны определять порты прослушивания для входящих соединений,
  которые могут быть настроины в любое время.
 
  * Конфигурационный файлы mods-enabled/, conf-enabled/ и sites-enabled/
    каталоги содержат определенные фрагменты конфигурации, которые управляют модулями,
    глобальными фрагментами конфигурации или конфигурации виртуального хоста соответственно.
 
    Они активируются путем ссылки на имеющиеся файлы конфигурации из им соответствующих *-available/ двойников. Они должны
    устанавливаться с помощью ваших помощников a2enmod/a2dismod, a2ensite/a2dissite и a2enconf/a2disconf. Смотри их соответствующие
    страницы руководства для получения подробной информации.
 
  * Бинарный файл называется apache2. Из-за использования переменных среды в
   конфигурация по умолчанию, apache2 необходимо запустить / остановить с помощью
    /etc/init.d/apache2 или apache2ctl. Запуск /usr/bin/apache2 напрямую не будет
    работать с настройкой по умолчанию.



  ServerRoot: Вершина дерева каталогов, в соответствии с которой
  файлы конфигурации, ошибок и журналов.
 
  ЗАМЕТКА! Если вы намерены разместить это на NFS (или в другой сети)
  а затем прочитайте документацию Mutex (доступно
  в <URL:http://httpd.apache.org/docs/2.4/mod/core.html mutex>);
  вы сэкономите массу неприятностей.
 
  НЕ добавляйте косую черту в конце пути к каталогу.
 
